
autogenerated = 0 
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
source = /usr/share/hyprland/colors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    special_fallthrough = true

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 4
    col.active_border = $base06
    col.inactive_border = $base03

    layout = dwindle

    resize_on_border = true
    
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_special = 0.8
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    bezier=overshot,0.05,0.9,0.1,1.1
    animation = specialWorkspace, 1, 3, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 2 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}

group {    
    col.border_active = $base06
    col.border_inactive = $base03

    
    groupbar {
        font_size = 10
        text_color = $base00
        col.active = $base06
        col.inactive = $base03
    }
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$lockCommand = swaylock -f

$termCommand = kitty

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $termCommand
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bindr = $mainMod, SUPER_L, exec, pkill rofi || rofi -show combi -combi-modes "window,drun" -modes combi
bind = $mainMod, TAB, exec, pkill rofi || rofi -show window
bind = $mainMod, SPACE, exec, pkill rofi || rofi -show run
#bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lockCommand

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move numbered workspace to current active monitor mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, moveworkspacetomonitor, 1 current
bind = $mainMod ALT, 1, workspace, 1

bind = $mainMod ALT, 2, moveworkspacetomonitor, 2 current
bind = $mainMod ALT, 2, workspace, 2


bind = $mainMod ALT, 3, moveworkspacetomonitor, 3 current
bind = $mainMod ALT, 3, workspace, 3


bind = $mainMod ALT, 4, moveworkspacetomonitor, 4 current
bind = $mainMod ALT, 4, workspace, 4


bind = $mainMod ALT, 5, moveworkspacetomonitor, 5 current
bind = $mainMod ALT, 5, workspace, 5


bind = $mainMod ALT, 6, moveworkspacetomonitor, 6 current
bind = $mainMod ALT, 6, workspace, 6


bind = $mainMod ALT, 7, moveworkspacetomonitor, 7 current
bind = $mainMod ALT, 7, workspace, 7


bind = $mainMod ALT, 8, moveworkspacetomonitor, 8 current
bind = $mainMod ALT, 8, workspace, 8


bind = $mainMod ALT, 9, moveworkspacetomonitor, 9 current
bind = $mainMod ALT, 9, workspace, 9


bind = $mainMod ALT, 0, moveworkspacetomonitor, 10 current
bind = $mainMod ALT, 0, workspace, 10

# Grouping windows
bind = $mainMod, T, togglegroup

# screenshot
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Setup special workspace rules
workspace = special:magic, on-created-empty:kitty, gapsin:8, gapsout:64
workspace = name:vis, on-created-empty:flatpak run org.nickvision.cavalier, monitor:$sideMonitor, default:true

# Setup workspace preferences
workspace = 1, monitor:$mainMonitor, default:true


# Setup activate idle on fullscreen window
windowrulev2 = idleinhibit fullscreen, class:.* 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = waybar & /usr/libexec/xfce-polkit & nm-applet
exec-once = cat /usr/share/dunst/dunstrc /usr/share/dunst/dunstcolors | dunst -conf - 
exec-once = swayidle -w timeout 150 '$lockCommand' timeout 300 'hyprctl dispatch dpms off' timeout 600 'systemctl suspend' resume 'hyprctl dispatch dpms on'    
# exec-once = hyprpaper (TODO : hyprpaper missing from dnf)
exec-once = systemctl --user start arch-opentabletdriver.service
