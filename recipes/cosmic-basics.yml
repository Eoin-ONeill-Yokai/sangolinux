modules:
  - type: rpm-ostree
    install:
      - xorg-x11-server-Xwayland # X11 compat
      - xdg-user-dirs # For common home folders / environment variables, such as ~/Downloads, ~/Documents, etc etc
      - polkit # Security / privledge elevation
      - dbus-daemon
      - dbus-tools # Interaction with dbus daemon
      - vulkan-tools # Basic vulkan testing tools
      - gnome-keyring-pam
      - toolbox

      - cosmic-app-library
      - cosmic-applets
      - cosmic-bg
      - cosmic-comp
      - cosmic-config-fedora
      - cosmic-edit
      - cosmic-files
      - cosmic-greeter
      - cosmic-icon-theme
      - cosmic-idle
      - cosmic-initial-setup
      - cosmic-launcher
      - cosmic-notifications
      - cosmic-osd
      - cosmic-panel
      - cosmic-player
      - cosmic-randr
      - cosmic-screenshot
      - cosmic-session
      - cosmic-settings
      - cosmic-settings-daemon
      - cosmic-store
      - cosmic-term
      - cosmic-wallpapers
      - cosmic-workspaces
  - type: systemd 
    system:
      enabled:
        - greetd.service
        - cosmic-greeter.service
  - type: containerfile
    snippets:
      - RUN echo "background = \"/usr/share/backgrounds/earth_lights_environment_globe-cc0.jpg\"" >> /etc/greetd/config.toml